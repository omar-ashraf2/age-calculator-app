<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="top">
        <form action="">
          <div class="inputContainer">
            <label for="day">DAY</label>
            <input
              type="text"
              name="day"
              id="day"
              placeholder="DD"
              minlength="1"
              maxlength="2"
            />
            <small></small>
          </div>
          <div class="inputContainer">
            <label for="month">MONTH</label>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="MM"
              minlength="1"
              maxlength="2"
            />
            <small></small>
          </div>
          <div class="inputContainer">
            <label for="year">YEAR</label>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="YYYY"
              minlength="4"
              maxlength="4"
            />
            <small></small>
          </div>
          <button id="submit" type="submit"></button>
        </form>
      </section>
      <section class="bottom">
        <p class="years"><span id="years">- -</span> years</p>
        <p class="months"><span id="months">- -</span> months</p>
        <p class="days"><span id="days">- -</span> days</p>
      </section>
    </main>

    <div class="attribution">
      Coded by
      <a href="https://www.frontendmentor.io/profile/ETDodger" target="_blank"
        >Omar Ashraf</a
      >.
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
